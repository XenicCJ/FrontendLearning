<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>实体</title>
</head>
<body>
	<hr>
	<h2>HTML实体</h2>
	<p>在 HTML 中，某些字符是预留的。例如&lt和&gt</p>
	<p>如需正确显示预留字符，需要使用字符实体</p>
	<hr>

	<h2>不间断空格</h2>
	<p>HTML 中的常用字符实体是不间断空格（&ampnbsp）</p>
	<p>浏览器总是会截短 HTML 页面中的空格。如果您在文本中写 10 个空格，在显示该页面之前，浏览器会删除它们中的 9 个。如需在页面中增加空格的数量，您需要使用 &ampnbsp; 字符实体</p>
	<hr>

	<p>如需查看完整的实体符号参考手册，访问<a href="https://www.w3school.com.cn/tags/html_ref_entities.html">HTML实体符号参考手册</a></p>
</body>
</html>
