<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>路径说明</title>
</head>
<body>
	<table border="1">
		<caption>路径说明</caption>
		<tr>
			<th>路径</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>"picture.jpg"</td>
			<td>picture.jpg 位于与当前网页相同的文件夹</td>
		</tr>
		<tr>
			<td>"images/picture.jpg"</td>
			<td>picture.jpg 位于当前文件夹的 images 文件夹中</td>
		</tr>
		<tr>
			<td>"/images/picture.jpg"</td>
			<td>picture.jpg 当前站点根目录的 images 文件夹中</td>
		</tr>
		<tr>
			<td>"../picture.jpg"</td>
			<td>picture.jpg 位于当前文件夹的上一级文件夹中</td>
		</tr>
	</table>
	<p>用相对路径显示一张图片：</p>
	<img src="../resource/img/rabbit.jpg" alt="rabbit"/>
</body>
</html>
