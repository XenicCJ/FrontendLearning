<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>无序列表的标记</title>
</head>
<body>
	<h4>Disc 项目符号列表：</h4>
	<ul type="disc">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ul>  

	<h4>Circle 项目符号列表：</h4>
	<ul type="circle">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ul>  

	<h4>Square 项目符号列表：</h4>
	<ul type="square">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ul>  
</body>
</html>
