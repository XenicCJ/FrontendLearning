<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>本节标签汇总</title>
</head>
<body>
	<table border="1">
		<caption>本节标签汇总</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>ol</td>
			<td>定义有序列表</td>
		</tr>
		<tr>
			<td>ul</td>
			<td>定义无序列表</td>
		</tr>
		<tr>
			<td>li</td>
			<td>定义列表项</td>
		</tr>
		<tr>
			<td>dl</td>
			<td>定义定义列表</td>
		</tr>
		<tr>
			<td>dt</td>
			<td>定义定义项</td>
		</tr>
		<tr>
			<td>dd</td>
			<td>定义定义描述</td>
		</tr>
	</table>
</body>
</html>
