<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>属性</title>
</head>
<body>
	<p>html标签可以有属性，属性规定了元素细节方面的特性</p>
	<p>属性一般以键值对形式在开始标签出现，像这样：<b>name=“value”</b></p>
	<p>下面的链接标签拥有一个href属性：</p>
	<a href="https://www.w3school.com.cn/">w3school</a>
	<p>属性名应当小写</p>
	<p>属性值应当用引号或双引号来包围</p>
	<table border="1">
		<caption>一些通用的属性</caption>
		<tr>
			<th>属性</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>class</td>
			<td>元素的类名</td>
		</tr>
		<tr>
			<td>id</td>
			<td>元素的唯一id</td>
		</tr>
		<tr>
			<td>style</td>
			<td>元素的行内样式</td>
		</tr>
		<tr>
			<td>title</td>
			<td>元素的额外信息</td>
		</tr>
	</table>
	
</body>
</html>
