<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格边框</title>
</head>
<body>
	<p>使用border属性来定义表格边框宽度。</p>
	<table border="10">
		<tr>
			<th>水果</th>
			<td>香蕉</td>
			<td>西瓜</td>
			<td>苹果</td>
		</tr>
		<tr>
			<th>蔬菜</th>
			<td>青菜</td>
			<td>萝卜</td>
			<td>生菜</td>
		</tr>	
	</table>
</body>
</html>
