<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>全局变量</title>
</head>
<body>
	<h1>JavaScript 全局变量</h1>
	<p>在 HTML 中，通过 <b>var</b> 定义的全局变量会成为 window 变量。</p>
	<p id="demo1"></p>
	<p>在 HTML 中，由 <b>let</b> 定义的全局变量，不会成为 window 变量。</p>
	<p id="demo2"></p>
	<script type="text/javascript">
		var carName="Audi";
		document.getElementById("demo1").innerHTML="I can show "+window.carName;

		let anotherCarName="Porsche";
		document.getElementById("demo2").innerHTML="I can't show "+window.anotherCarName;
	</script>
</body>
</html>
