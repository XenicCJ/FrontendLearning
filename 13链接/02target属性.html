<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>target属性</title>
</head>
<body>
	<hr>
	<p>使用 Target 属性，你可以定义被链接的文档在何处显示</p>
	<p><a href="https://www.w3school.com.cn/" target="_blank">此链接</a>将在新窗口打开</p>
	<p><a href="https://www.w3school.com.cn/">此链接</a>将在原窗口打开</p>
	<hr>
</body>
</html>
