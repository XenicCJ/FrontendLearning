<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>链接</title>
</head>
<body>
	<hr>
	<h1>链接</h1>
	<hr>

	<p><a href="https://www.baidu.com">一个链接</a>，这是一个到外部网页的链接</p>
	<p><a href="../01简介/01实例.html">另一个链接</a>，这是一个到内部网页的链接</p>
	<p>
		<a href="https://cn.bing.com/search?q=%E5%B0%8F%E7%8B%97&cvid=542ebe63882745959d8390f000c36ad2&aqs=edge..69i57j69i59j69i60l4.1154j0j1&pglt=43&FORM=ANNTA1&DAF0=1&PC=U531">
			<img src="../resource/img/puppy.jpg">
		</a>这是一个图像链接
	</p>	
	<hr>

	<p>通过使用a标签在 HTML 中创建链接</p>
	<p>通过使用 href 属性 - 创建指向另一个文档的链接,通过使用 name 属性 - 创建文档内的书签</p>
	<hr>

	<h2>基本注意事项</h2>
	<p>请始终将正斜杠添加到子文件夹。假如这样书写链接：href="http://www.w3school.com.cn/html"，就会向服务器产生两次 HTTP 请求。这是因为服务器会添加正斜杠到这个地址，然后创建一个新的请求，就像这样：href="http://www.w3school.com.cn/html/"</p>
</body>
</html>
