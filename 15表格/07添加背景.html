<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>添加背景</title>
</head>
<body>
	<table border="1" bgcolor="yellow" width="200">
		<caption>添加表格的背景颜色</caption>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

	<table border="1" background="../resource/img/background.jpg" width="200">
		<caption>添加表格的背景图片</caption>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

	<table border="1" width="200">
		<caption>单元格背景图片与颜色</caption>
		<tr>
			<td background="../resource/img/background.jpg">1</td>
			<td bgcolor="red">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
