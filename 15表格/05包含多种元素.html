<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>在表格内显示多种元素</title>
</head>
<body>
	<table border="1">
		<caption>一个包含多种元素的表格</caption>
		<tr>
			<td>
				<p>一个段落</p>
				<p>另一个段落</p>
			</td>
			<td>
				<table border="1">
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<img src="../resource/img/background.jpg" height="50">
			</td>
			<td>
				芜湖起飞
			</td>
		</tr>
	</table>
</body>
</html>
