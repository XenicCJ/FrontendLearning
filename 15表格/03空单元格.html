<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>空单元格</title>
</head>
<body>
	<p>有些浏览器不会显示空单元格的边框，在其中添加空格符号即可解决</p>
	<table border="1">
		<caption>一些货物</caption>
		<tr>
			<th>水果</th>
			<th>蔬菜</th>
		</tr>
		<tr>
			<td>西瓜</td>
			<td>青菜</td>
		</tr>
		<tr>
			<td></td>
			<td>西蓝花</td>
		</tr>
	</table>

	<table border="1">
		<caption>一些货物</caption>
		<tr>
			<th>水果</th>
			<th>蔬菜</th>
		</tr>
		<tr>
			<td>西瓜</td>
			<td>青菜</td>
		</tr>
		<tr>
			<td>&nbsp</td>
			<td>西蓝花</td>
		</tr>
	</table>
</body>
</html>
