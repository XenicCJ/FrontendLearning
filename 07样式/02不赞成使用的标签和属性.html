<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>不赞成使用的标签和属性</title>
</head>
<body>
	<p>在 HTML 4 中，有若干的标签和属性是被废弃的。被废弃（Deprecated）的意思是在未来版本的 HTML 和 XHTML 中将不支持这些标签和属性。</p>
	<p>这里传达的信息很明确：请避免使用这些被废弃的标签和属性！</p>
	<p><b>应该避免使用下列标签和属性</b></p>
	<table border="1">
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>center</td>
			<td>定义居中内容</td>
		</tr>
		<tr>
			<td>font和basefont</td>
			<td>定义html字体</td>
		</tr>
		<tr>
			<td>s和strike</td>
			<td>定义删除线文本</td>
		</tr>
		<tr>
			<td>u</td>
			<td>定义下划线文本</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th>属性</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>align</td>
			<td>定义文本的对齐方式</td>
		</tr>
		<tr>
			<td>bgcolor</td>
			<td>定义背景颜色</td>
		</tr>
		<tr>
			<td>color</td>
			<td>定义文本颜色</td>
		</tr>
	</table>
</body>
</html>
