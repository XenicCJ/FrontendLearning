<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>样式</title>
</head>
<body style="background-color: powderblue;">
	<h1>样式</h1>
	<p>本文档背景色为粉蓝色。</p>
	<p>style属性用于改变html元素的样式。</p>
	<p style="font-family: verdana;color: pink">这段文本字体是粉色verdana</p>
	<p style="font-size: 25px;">这段文字高25像素</p>
</body>
</html>
