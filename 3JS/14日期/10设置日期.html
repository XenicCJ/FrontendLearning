<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>设置日期</title>
</head>
<body>
	<p>JS中有很多设置日期或日期的一部分内容的方法，这里只演示setFullYear</p>
	<p id="demo"></p>

	<script type="text/javascript">
		var date=new Date();
		date.setFullYear(1999);
		document.getElementById("demo").innerHTML=date;
	</script>

</body>
</html>
