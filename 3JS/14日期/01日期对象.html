<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>日期对象</title>
</head>
<body>

<h2>JavaScript new Date()</h2>
<p>使用 new Date()，使用当前日期和时间创建一个新的日期对象：</p>
<p id="demo"></p>	

<script type="text/javascript">
	var date=new Date();
	document.getElementById("demo").innerHTML=date;
</script>
</body>
</html>
