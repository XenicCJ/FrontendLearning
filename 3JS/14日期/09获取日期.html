<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>获取日期</title>
</head>
<body>
	<p>JS中有很多获取日期或日期的一部分内容的方法，这里只演示gettime</p>
	<p id="demo"></p>

	<script type="text/javascript">
		var date=new Date();
		document.getElementById("demo").innerHTML=date.getTime();
	</script>
</body>
</html>
