<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>常量对象</title>
</head>
<body>
	<h2>JavaScript const</h2>
	<p>声明常量对象不会使对象属性不可更改：</p>
	<p id="demo"></p>
	<script type="text/javascript">
		const car={type:"Lamborghini",model:"Aventador",color:"Blue"};
		car.color="White";
		car.owner="XCJ";
		document.getElementById("demo").innerHTML=car.owner;
	</script>
</body>
</html>
