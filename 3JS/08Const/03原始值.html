<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>原始值</title>
</head>
<body>
	<h2>JavaScript const</h2>

	<p>您无法更改原始值。</p>

	<p id="demo"></p>
	<script type="text/javascript">
		try{
		  const PI = 3.141592653589793;
		  PI = 3.14;
		}catch(err) {
		  document.getElementById("demo").innerHTML = err;
		}
	</script>
</body>
</html>
