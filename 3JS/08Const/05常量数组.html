<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>常量数组</title>
</head>
<body>
	<h2>JavaScript const</h2>
	<p>声明常量数组不会使元素不可更改：</p>
	<p id="demo"></p>
	<script type="text/javascript">
		const cars=["Porsche","Lamborghini","McLaren"];
		cars.push("BMW");
		cars[3]="W Motors";
		document.getElementById("demo").innerHTML=cars[3];
	</script>
</body>
</html>
