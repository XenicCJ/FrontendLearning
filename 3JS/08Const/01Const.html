<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>您无法更改原始值。</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo1").innerHTML = err;
}
try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo2").innerHTML = err;
}
</script>

</body>
</html>
