<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>块作用域</title>
</head>
<body>
	<h2>使用 const 声明变量</h2>

	<p id="demo"></p>
	<script type="text/javascript">
		var x=10;
		{
			const x=2;
		}
		document.getElementById("demo").innerHTML=x;
	</script>
</body>
</html>
