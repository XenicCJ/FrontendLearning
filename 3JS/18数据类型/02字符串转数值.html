<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>字符串转数值</title>
</head>
<body>
	<p>全局方法 Number() 可把字符串转换为数字</p>
	<p id="demo"></p>

	<script type="text/javascript">
		var text="";
		text+=
			Number("3.14")+"<br>"+
			Number("99")+"<br>"+
			Number("")+"<br>"+
			Number(" ")+"<br>"+
			Number(" 3.14")+"<br>"+
			Number("aa")+"<br>"+
			Number("3.14aa")+"<br>";
			document.getElementById("demo").innerHTML=text;
	</script>
</body>
</html>
