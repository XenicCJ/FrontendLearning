<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>重新声明变量</title>
</head>
<body>
	<h1>使用 var 声明变量</h1>
	<p id="demo1"></p>
	<h1>使用 let 声明变量</h1>
	<p id="demo2"></p>
	<script type="text/javascript">
		var x=10;
		{
			var x=20;
		}
		document.getElementById("demo1").innerHTML=x;
		var y=30;
		{
			let y=50;
		}
		document.getElementById("demo2").innerHTML=y;
	</script>
</body>
</html>
