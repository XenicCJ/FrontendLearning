<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>运算符演示</title>
</head>
<body>
	<h1>JavaScript 运算符</h1>
	<p>x = 7，y = 8，计算 z = x + y，然后显示 z：</p>
	<p id="demo1"></p>

	<h1>+= 运算符</h1>
	<p id="demo2"></p>

	<h1>JavaScript 运算符</h1>
	<p>+ 运算符串联（相加）字符串。</p>
	<p id="demo3"></p>

	<script type="text/javascript">
		var x=7,y=8;
		var z=x+y;
		document.getElementById("demo1").innerHTML=z;

		var x=8;
		x+=10;
		document.getElementById("demo2").innerHTML=x;

		var str1="Bill";
		var str2="Gates";
		str1+=" ";
		document.getElementById("demo3").innerHTML=str1+str2+1;
	</script>
</body>
</html>
