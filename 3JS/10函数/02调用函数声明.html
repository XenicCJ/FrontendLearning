<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>调用函数声明</title>
</head>
<body>
	<h2>JavaScript 函数</h2>

	<p>不使用 () 访问函数将返回函数声明而不是函数结果：</p>

	<p id="demo"></p>

	<script type="text/javascript">
		function multiple(v1,v2){
			return v1*v2;
		}
		document.getElementById("demo").innerHTML=multiple;
	</script>
</body>
</html>
