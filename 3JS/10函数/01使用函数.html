<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>函数</title>
</head>
<body>
	<h2>JavaScript 函数</h2>

	<p>本例调用了一个执行计算的函数，然后返回结果：</p>

	<p id="demo"></p>

	<script type="text/javascript">
		function multiple(v1,v2){
			return v1*v2;
		}
		var x=multiple(10,20);
		document.getElementById("demo").innerHTML=x;
	</script>
</body>
</html>
