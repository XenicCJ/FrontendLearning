<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>数字字符串</title>
</head>
<body>
	<h1>JavaScript 数字</h1>
	<p>在相除时相乘相减时，JavaScript 会尝试把字符串转换为数字：</p>
	<p id="demo1"></p>

	<script type="text/javascript">
		var x="100";
		var y="10";
		document.getElementById("demo1").innerHTML
			=(x/y)+"<br>"+
			(x*y)+"<br>"+
			(x-y);
	</script>
</body>
</html>
