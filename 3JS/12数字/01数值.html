<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>数值</title>
</head>
<body>
	<h1>JavaScript 数字</h1>
	<p>超大或超小的数可通过科学（指数）计数法来写：</p>
	<p id="demo"></p>

	<script type="text/javascript">
		var x=10.101;
		var y=123e-30;
		document.getElementById("demo").innerHTML=x+"<br>"+y;
	</script>
</body>
</html>
