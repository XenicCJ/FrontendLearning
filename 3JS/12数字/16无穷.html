<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>无穷</title>
</head>
<body>

<h1>JavaScript Number 对象属性</h1>
<p>INFINITY</p>
<p id="demo"></p>

<script type="text/javascript">
	var pin=Number.POSITIVE_INFINITY;
	var pid=1/0;
	var nin=Number.NEGATIVE_INFINITY;
	var nid=-1/0;
	document.getElementById("demo").innerHTML=
		pin+"<br>"+
		pid+"<br>"+
		nin+"<br>"+
		nid+"<br>";
</script>
</body>
</html>
