<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
</head>
<body>
	<p>请使用 switch 语句来选择多个需被执行的代码块之一</p>
	<p id="dayP"></p>

	<script type="text/javascript">
		var date=new Date("2022-06-26");
		var day="";
		switch(date.getDay()){
			case 0:
				day="星期天";
				break;
			case 1:
				day="星期一";
				break;
			case 2:
				day="星期二";
				break;
			case 3:
				day="星期三";
				break;
			case 4:
				day="星期四";
				break;
			case 5:
				day="星期五";
				break;
			case 6:
				day="星期六";
				break;
			default: 
				day="无效";
				break;
		}
		document.getElementById("dayP").innerHTML=day;
	</script>
</body>
</html>
