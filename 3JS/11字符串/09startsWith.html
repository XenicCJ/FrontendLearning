<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>startsWith</title>
</head>
<body>
	<h2>JavaScript 字符串</h2>
	<p>startsWith() 方法。</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p>Internet Explorer 不支持 startsWith() 方法。</p>

	<script type="text/javascript">
		let text = "Hello world, welcome to the universe.";
		document.getElementById("demo1").innerHTML=text.startsWith("Hello");
		document.getElementById("demo2").innerHTML=text.startsWith("world",5);
		document.getElementById("demo3").innerHTML=text.startsWith("world",6);
	</script>
</body>
</html>
