<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>字符串</title>
</head>
<body>
	<h2>JavaScript 字符串</h2>
	<p>您可以在字符串中使用引号，只要不匹配围绕字符串的引号即可：</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<script type="text/javascript">
		var str1="Bill";
		var str2="Bill Bill";
		var str3="His name is 'Bill'";
		var str4="His name is \"Bill\"";
		document.getElementById("demo1").innerHTML=str1;
		document.getElementById("demo2").innerHTML=str2;
		document.getElementById("demo3").innerHTML=str3;
		document.getElementById("demo4").innerHTML=str4;
	</script>
</body>
</html>
