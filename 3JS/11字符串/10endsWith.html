<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>endsWith</title>
</head>
<body>
	<h2>JavaScript 字符串</h2>
	<p>检查以 "world" 结尾的字符串：</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p>Internet Explorer 不支持endsWith() 方法。</p>

	<script type="text/javascript">
		let text = "Hello world, welcome to the universe.";
		document.getElementById("demo1").innerHTML=text.endsWith("universe.");
		document.getElementById("demo2").innerHTML=text.endsWith("world",6);
		document.getElementById("demo3").innerHTML=text.endsWith("world",11);
	</script>
</body>
</html>
