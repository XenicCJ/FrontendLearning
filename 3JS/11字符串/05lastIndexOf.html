<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lastIndexOf</title>
</head>
<body>
	<h2>JavaScript String 方法</h2>
	<p>lastIndexOf() 方法接受第二个参数作为搜索的起始位置。</p>
	<p>请记住 lastIndexOf() 方法向后搜索，因此位置 15 表示从位置 15 开始搜索，并搜索到开头。</p>
	<p>位置 15 指的是从开头算起的位置 15。</p>
	<p id="demo"></p>

	<script type="text/javascript">
		let str = "Please locate where 'locate' occurs!";
		document.getElementById("demo").innerHTML=str.lastIndexOf("locate",15);
	</script>
</body>
</html>
