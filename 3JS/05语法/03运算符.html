<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>运算符</title>
</head>
<body>
	<h2>JavaScript 赋值</h2>
	<p>JavaScript 使用算数运算符来计算值（类似代数）。</p>
	<p>在 JavaScript 中，= 运算符用于向变量赋值。</p>
	<p id="demo"></p>
	<script type="text/javascript">
		document.getElementById("demo").innerHTML=(10+20)*0.5+200;
	</script>
</body>
</html>
