<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表达式</title>
</head>
<body>
	<h2>JavaScript 表达式</h2>

	<p>表达式计算为值。</p>

	<p id="demo"></p>
	<script type="text/javascript">
		var x=10;
		document.getElementById("demo").innerHTML=(6*8+100)*x+"Bill";
	</script>
</body>
</html>
