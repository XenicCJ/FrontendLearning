<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>关键词</title>
</head>
<body>
	<h2>var 关键词创建变量</h2>

	<p id="demo"></p>

	<script type="text/javascript">
		var x=10;
		var y=9;
		var z=x*y;
		document.getElementById("demo").innerHTML=z;
	</script>
</body>
</html>
