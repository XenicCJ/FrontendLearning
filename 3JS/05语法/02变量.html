<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>变量</title>
</head>
<body>
	<h2>JavaScript 变量</h2>

	<p>在本例中，x 被定义为变量。然后 x 被赋值 7：</p>

	<p id="demo"></p>

	<script type="text/javascript">
		var x;
		x=7;
		document.getElementById("demo").innerHTML=x;
	</script>
</body>
</html>
