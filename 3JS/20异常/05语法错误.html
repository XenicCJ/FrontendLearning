<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>语法错误</title>
</head>
<body>

<h1>JavaScript 异常</h1>
<p>您无法评估包含语法错误的代码：</p>
<p id="demo"></p>

<script type="text/javascript">
	try{
		eval("alert('hello)");
	}catch(err){
		document.getElementById("demo").innerHTML=err.name+" "+err.message;
	}
</script>
</body>
</html>
