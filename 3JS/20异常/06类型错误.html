<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>类型错误</title>
</head>
<body>

<h1>JavaScript 异常</h1>
<p>您无法将数字转换为大写：</p>
<p id="demo"></p>

<script type="text/javascript">
	var x=0;
	try{
		x.toUpperCase();
	}catch(err){
		document.getElementById("demo").innerHTML=err.name+" "+err.message;
	}
</script>
</body>
</html>
