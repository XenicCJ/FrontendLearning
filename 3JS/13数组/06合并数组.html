<!DOCTYPE html>

	<title>合并数组</title>

<body>

<h1>JavaScript 数组方法</h1> 
<h2>splice()</h2>
<p>splice() 方法将新元素添加到数组中。</p>
<button onclick="myFunction()">试一试</button>
<p id="demo1"></p>
<p id="demo2"></p>

<h1>JavaScript 数组方法</h1> 
<h2>concat()</h2>
<p>concat() 方法用于合并（连接）数组：</p>
<p id="demo3"></p>

<script type="text/javascript">
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo1").innerHTML =fruits;
	var otherFruits=["Peach","Durian"];
	fruits.splice(2,0,otherFruits);
	document.getElementById("demo2").innerHTML =fruits;

	var arr1 = ["Emma", "Isabella"];
	var arr2 = ["Jacob", "Michael", "Ethan"];
	var arr3 = ["Joshua", "Daniel"];
	var people=arr1.concat(arr2,arr3);
	document.getElementById("demo3").innerHTML =people;


</script>

</body>
</html>
