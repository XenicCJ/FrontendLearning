<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reduce</title>
</head>
<body>

<h1>JavaScript Array.reduce()</h1>
<p>此例确定数组中所有数字的总和：</p>
<p id="demo"></p>

<script type="text/javascript">
	var numbers = [45, 4, 9, 16, 25];
	var sum=numbers.reduce(reduceDealer,100);
	document.getElementById("demo").innerHTML=sum;

	function reduceDealer(total,value,index,array){
		return total+value;
	}
</script>
</body>
</html>
