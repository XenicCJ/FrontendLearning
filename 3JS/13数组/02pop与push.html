<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop&push</title>
</head>
<body>
<h1>JavaScript 数组方法</h1> 
<h2>pop()</h2>
<p>pop() 方法从数组中删除最后一个元素。</p>
<p>pop() 方法的返回值是已删除的项目。</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<h1>JavaScript 数组方法</h1> 
<h2>push()</h2>
<p>push() 方法返回新的数组长度。</p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script type="text/javascript">
	var fruits=["Banana","Orange","Apple","Mango"];
	document.getElementById("demo1").innerHTML=fruits;
	var x=fruits.pop();
	document.getElementById("demo2").innerHTML=x;
	document.getElementById("demo3").innerHTML=fruits;

	var fruits=["Banana","Orange","Apple","Mango"];
	document.getElementById("demo4").innerHTML=fruits;
	var x=fruits.push("Watermelon");
	document.getElementById("demo5").innerHTML=x;
	document.getElementById("demo6").innerHTML=fruits;
</script>
</body>
</html>
