<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>const</title>
</head>
<body>

<h2>JavaScript const</h2>
<p id="demo"></p>

<script type="text/javascript">
	const cars=["Saab","BMW","Infinity","Audi","Porsche","Lamborghini"];
	cars[2]="Nissan";
	document.getElementById("demo").innerHTML=cars;	
</script>

</body>
</html>
