<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>every</title>
</head>
<body>

<h1>JavaScript Array.every()</h1>
<p>every() 方法检查所有数组值是否通过测试。</p>
<p id="demo"></p>

<script type="text/javascript">
	var numbers = [45, 4, 9, 16, 25];
	var isOver=numbers.every(checker);
	document.getElementById("demo").innerHTML=isOver;

	function checker(value,index,array){
		return value>1;
	}
</script>
</body>
</html>
