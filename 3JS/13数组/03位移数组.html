<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>位移数组</title>
</head>
<body>

<h1>JavaScript 数组方法</h1> 
<h2>shift()</h2>
<p>shift() 方法删除数组的第一个元素（并将所有其他元素“移位”到左侧）：</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<h2>unshift()</h2>
<p>unshift() 方法将新元素添加到数组的开头。</p>
<button onclick="myFunction()">试一试</button>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script type="text/javascript">
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo1").innerHTML=fruits;
	document.getElementById("demo2").innerHTML=fruits.shift();
	document.getElementById("demo3").innerHTML=fruits;

	document.getElementById("demo4").innerHTML=fruits;
	document.getElementById("demo5").innerHTML=fruits.unshift("Banana");
	document.getElementById("demo6").innerHTML=fruits;
</script>

</body>
</html>
