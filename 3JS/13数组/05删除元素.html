<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>删除元素</title>
</head>
<body>

<h1>JavaScript 数组方法</h1> 
<p>删除元素会在数组中留下未定义的孔。</p>
<p id="demo1"></p>
<p id="demo2"></p>

<h2>splice()</h2>
<p>splice() 方法可用于删除数组元素。</p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML =fruits[0];
delete fruits[0];
document.getElementById("demo2").innerHTML =fruits[0];

var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo3").innerHTML =fruits;
fruits.splice(1,1);
document.getElementById("demo4").innerHTML =fruits;
</script>

</body>
</html>
