<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>最大最小值</title>
</head>
<body>
	<h1>JavaScript 数组排序</h1>
	<p>最低值是：<span id="min"></span></p>
	<p>最高值是：<span id="max"></span></p>

	<script type="text/javascript">
		var points = [40, 100, 1, 5, 25, 10];
		document.getElementById("min").innerHTML=getMin();
		document.getElementById("max").innerHTML=getMax();

		function getMin(){
			var min=Infinity;
			for(var i=0;i<points.length;i++){
				if(points[i]<min){
					min=points[i];
				}
			}
			return min;
		}

		function getMax(){
			var max=-Infinity;
			for(var i=0;i<points.length;i++){
				if(points[i]>max){
					max=points[i];
				}
			}
			return max;
		}
	</script>
</body>
</html>
