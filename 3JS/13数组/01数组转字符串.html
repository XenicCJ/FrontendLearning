<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>数组转字符串</title>
</head>
<body>
<h1>JavaScript 数组方法</h1> 
<h2>toString()</h2>
<p>toString() 方法以逗号分隔的字符串返回数组：</p>
<p id="demo1"></p>

<p>join() 方法将数组元素连接成一个字符串。</p>
<p>在这个例子中我们使用“*”作为元素之间的分隔符：</p>
<p id="demo2"></p>

<script type="text/javascript">
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo1").innerHTML=fruits.toString();
	document.getElementById("demo2").innerHTML=fruits.join("*");
</script>
</body>
</html>
