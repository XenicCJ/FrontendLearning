<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>选择器</title>
	<style type="text/css">
		/*元素选择器*/
		p{
			text-align: center;
			color: green;
		}
		/*id选择器*/
		#idselector{
			text-align: center;
			color: red;
		}
		/*类选择器*/
		/*单个元素可以属于多个类*/
		/*不限定元素的类选择器*/
		.yellow{
			color: yellow;
		}
		/*限定元素的类选择器*/
		p.big{
			font-size: 25px;
		}
		/*通用选择器*/
		*{
			padding: 10px;
		}
		/*分组选择器*/
		h1,h2,p{
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>不受影响的标题</h1>
	<p>元素选择器</p>
	<p>所有对应元素会受到影响</p>
	<p id="idselector">id选择器，只有对应id的元素受影响</p>

	<h2 class="yellow">类选择器影响标题</h2>
	<p class="yellow big">yellow bug p</p>
	<p>没有类的段落</p>
	<p class="yellow big">yellow big p</p>
</body>
</html>
