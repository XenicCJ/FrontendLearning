<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>圆角边框</title>
	<style type="text/css">
		/*为多个标签元素设置不同弧度的边框*/
		p.normal{
			border: 2px solid red;
		}
		p.round1{
			border: 2px solid red;
			border-radius: 3px;
		}
		p.round2{
			border: 2px solid red;
			border-radius: 8px;
		}
		p.round3{
			border: 2px solid red;
			border-radius: 12px;
		}
	</style>
</head>
<body>
	<h1>border-radius 属性</h1>

	<p>此属性用于为元素添加圆角：</p>

	<p class="normal">普通边框</p>
	<p class="round1">圆角边框</p>
	<p class="round2">角更圆的边框</p>
	<p class="round3">角最圆的边框</p>
</body>
</html>
