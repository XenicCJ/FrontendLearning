<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>轮廓宽度</title>
	<style type="text/css">
		/*指定轮廓的宽度*/
		.ex1{
			border: 5px solid black;
			outline-width: thin;
			outline-color: red;
			outline-style: solid;
		}
		.ex2{
			border: 5px solid black;
			outline-width: medium;
			outline-color: red;
			outline-style: solid;
		}
		.ex3{
			border: 5px solid black;
			outline-width: thick;
			outline-color: red;
			outline-style: solid;
		}
		.ex4{
			border: 5px solid black;
			outline-width: 10px;
			outline-color: red;
			outline-style: solid;
		}
	</style>
</head>
<body>
	<h1>outline-width 属性</h1>

	<p class="ex1">细的轮廓。</p>
	<p class="ex2">中等的轮廓。</p>
	<p class="ex3">粗的轮廓。</p>
	<p class="ex4">10 像素的粗轮廓。</p>
</body>
</html>
