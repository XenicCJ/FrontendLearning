<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>单独内边距</title>
	<style type="text/css">
		/*为元素的每一边添加独有的内边距*/
		div{
			background-color: lightblue;
			padding-top: 50px;
			padding-right: 30px;
			padding-bottom: 50px;
			padding-left: 80px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>使用单独的内边距属性</h1>

	<div>这个 div 元素的上内边距是 50px，右内边距是 30px，下内边距是 50px，左内边距是 80px。</div>
</body>
</html>
