<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>最大宽度</title>
	<style type="text/css">
		/*使用max-width属性设置元素最大宽度*/
		div{
			height: 100px;
			max-width: 800px;
			background-color: lightblue;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>设置元素的最大宽度</h1>
	<div>这个 div 元素的高度为 100 像素，最大宽度为 800 像素。这个 div 元素的高度为 100 像素，最大宽度为 800 像素。</div>
	<p>请调整浏览器窗口来查看效果。</p>
</body>
</html>
