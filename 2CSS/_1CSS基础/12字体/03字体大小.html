<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>字体大小</title>
	<style type="text/css">
		/*用像素、em和视窗宽度设置字体大小*/
		p.px{
			font-size: 20px;
		}
		p.em{
			font-size: 2.5em;
		}
		p.vw{
			font-size: 3vw;
		}
	</style>
</head>
<body>
	<p class="px">这是一个段落。</p>
	<p class="em">这是另一个段落。</p>
	<p class="vw">这是另一个段落。</p>
</body>
</html>
