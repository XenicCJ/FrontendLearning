<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>全宽表格</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
		table{
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>全宽表格</h1>

	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	  </tr>
	  <tr>
	    <td>Bill</td>
	    <td>Gates</td>
	  </tr>
	  <tr>
	    <td>Steve</td>
	    <td>Jobs</td>
	  </tr>
	</table>
</body>
</html>
