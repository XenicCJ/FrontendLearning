<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格对齐</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			text-align: center;

		}
		table{
			border-collapse: collapse;
			width: 50%;
		}
		th,td{
			height: 50px;
		}
		td{
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<h1>表格对齐</h1>

	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	  </tr>
	  <tr>
	    <td>Bill</td>
	    <td>Gates</td>
	  </tr>
	  <tr>
	    <td>Steve</td>
	    <td>Jobs</td>
	  </tr>
	</table>
</body>
</html>
