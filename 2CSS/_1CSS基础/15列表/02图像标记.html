<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>图像标记</title>
	<style type="text/css">
		li{
			list-style-type: none;
		    background: url("../../resource/img/panda.png") no-repeat 0rem 0.3rem;
		    background-size: 1rem 1rem;
		    text-indent: 2em;
		}
	</style>
</head>
<body>
	<h1>CSS 列表</h1>
	<p>list-style-image 属性规定图像作为列表项标记：</p>

	<ul>
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>
</body>
</html>
