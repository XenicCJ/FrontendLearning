<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>列表颜色</title>
	<style type="text/css">
		ol{
			background-color: red;
			padding: 20px;
		}
		ul{
			background-color: blue;
			padding: 20px;
		}
		ol li{
			background-color: #EEEEEE;
			list-style-position: inside;
		}

		ul li{
			background-color: #EEEEEE;
			list-style-position: outside;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>设置列表的颜色样式：</h1>

	<ol>
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<ul>
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>
</body>
</html>
