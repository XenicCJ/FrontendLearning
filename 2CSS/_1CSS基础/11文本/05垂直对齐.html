<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>垂直对齐</title>
	<style type="text/css">
		/*设置图片相对行的显示位置*/
		img.top{
			vertical-align: top;
		}
		img.middle{
			vertical-align: middle;
		}
		img.bottom{
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<p>一幅 <img src="../../resource/img/panda.png" alt="W3School" width="180" height="167"> 默认对齐方式的图像。</p><br>

	<p>一幅 <img class="top" src="../../resource/img/panda.png" alt="W3School" width="180" height="167"> 上对齐的图像。</p><br>

	<p>一幅 <img class="middle" src="../../resource/img/panda.png" alt="W3School" width="180" height="167"> 居中对齐的图像。</p><br>

	<p>一幅 <img class="bottom" src="../../resource/img/panda.png" alt="W3School" width="180" height="167"> 下对齐的图像。</p>
</body>
</html>
