<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文本阴影</title>
	<style type="text/css">
		/*设置文本阴影的范围、颜色与扩散程度*/
		h1#ex1{
			text-shadow: 2px 2px;
		}
		h1#ex2{
			text-shadow: 2px 2px blue;
		}
		h1#ex3{
			text-shadow: 2px 2px 5px blue ;
		}
	</style>
</head>
<body>
	<h1 id="ex1">文本阴影效果！</h1>
	<h1 id="ex2">文本阴影效果！</h1>
	<h1 id="ex3">文本阴影效果！</h1>
</body>
</html>
