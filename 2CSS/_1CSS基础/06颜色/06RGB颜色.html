<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RGB颜色</title>
</head>
<body style="background-color:black;">
	<!-- rgb颜色值演示 -->
	<h1 style="background-color:rgb(255, 0, 0);">rgb(255, 0, 0)</h1>
	<h1 style="background-color:rgb(0, 255,0);">rgb(0, 255,0)</h1>
	<h1 style="background-color:rgb(0, 0, 255);">rgb(0, 0, 255)</h1>
	<h1 style="background-color:rgb(60, 179, 113);">rgb(60, 179, 113)</h1>
	<h1 style="background-color:rgb(238, 130, 238);">rgb(238, 130, 238)</h1>
	<h1 style="background-color:rgb(255, 165, 0);">rgb(255, 165, 0)</h1>
	<h1 style="background-color:rgb(106, 90, 205);">rgb(106, 90, 205)</h1>
	<!-- rgba颜色值透明度 -->
	<h1 style="background-color:rgba(255, 99, 71, 0); color:white;">rgba(255, 99, 71, 0)</h1>
	<h1 style="background-color:rgba(255, 99, 71, 0.2);color:white;">rgba(255, 99, 71, 0.2)</h1>
	<h1 style="background-color:rgba(255, 99, 71, 0.4);color:white;">rgba(255, 99, 71, 0.4)</h1>
	<h1 style="background-color:rgba(255, 99, 71, 0.6);color:white;">rgba(255, 99, 71, 0.6)</h1>
	<h1 style="background-color:rgba(255, 99, 71, 0.8);color:white;">rgba(255, 99, 71, 0.8)</h1>
	<h1 style="background-color:rgba(255, 99, 71, 1);color:white;">rgba(255, 99, 71, 1)</h1>
</body>
</html>
