<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>背景单向重复</title>
	<style type="text/css">
		/*通过设置样式使背景图片只在x轴重复，类似也可以实现y轴重复*/
		body{
			background-image: url("../resource/img/paperbg2.jpg");
			background-repeat: repeat-x;
		}
	</style>
</head>
<body>
	<h1>Hello World!</h1>
	<p>本段以一幅图像作为背景！</p>
</body>
</html>
