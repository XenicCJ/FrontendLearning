<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>透明度</title>
	<style type="text/css">
		/*为不同div元素添加不同透明度*/
		div{
			background-color: green;
		}
		div.first{
			opacity: 0.1;
		}
		div.second{
			opacity: 0.3;
		}
		div.third{
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<h1>透明框</h1>

	<p>当使用 opacity 属性为元素背景添加透明度时，其所有子元素也会变为透明。这可能会使完全透明的元素内的文本难以阅读：</p>

	<div class="first">
	  <h1>opacity 0.1</h1>
	</div>

	<div class="second">
	  <h1>opacity 0.3</h1>
	</div>

	<div class="third">
	  <h1>opacity 0.6</h1>
	</div>

	<div>
	  <h1>opacity 1（默认）</h1>
	</div>
</body>
</html>
