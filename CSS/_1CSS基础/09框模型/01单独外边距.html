<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>单独外边距</title>
	<style type="text/css">
		/*为每一边的外边距设置独有的值*/
		div{
			border: 1px solid red;
			margin-top: 100px;
			margin-right: 150px;
			margin-bottom: 100px;
			margin-left: 80px;
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>使用单独的外边距属性</h1>

	<div>这个 div 元素的上外边距为 100 像素，右外边距是 150 像素，下外边距是 100 像素，左外边距是 80 像素。</div>
</body>
</html>
