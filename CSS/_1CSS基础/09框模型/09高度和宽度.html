<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>高度和宽度</title>
	<style type="text/css">
		/*通过height和width属性设置元素宽高*/
		#div1{
			height: 200px;
			width: 50%;
			background-color: lightblue;
		}
		#div2{
			height: 100px;
			width: 500px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>设置元素的高度和宽度</h1>
	<p>请记住，height 和 width 属性不包括内边距、边框或外边距！它们设置的是元素的内边距、边框和外边距内的区域的高度/宽度！</p>
	<div id="div1">这个 div 元素的高度为 200 像素，宽度为 50%：</div>
	<h1>设置元素的高度和宽度</h1>
	<div id="div2">这个 div 元素的高度为 100 像素，宽度为 500 像素：</div>
</body>
</html>
