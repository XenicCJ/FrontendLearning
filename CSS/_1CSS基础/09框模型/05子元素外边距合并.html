<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>子元素外边距合并</title>
	<style type="text/css">
		/*若子元素和父元素都有同一边的外边距，也会合并*/
		*{
			margin: 0;
			padding: 0;
			border: 0;
		}
		#outer{
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 20px;
		}
		#inner{
			width: 50px;
			height: 50px;
			background-color: blue;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div id="outer">
	  <div id="inner">
	  </div>
	</div>

	<p>注释：请注意，如果不设置 div 的内边距和边框，那么内部 div 的上外边距将与外部 div 的上外边距合并（叠加）。</p>
</body>
</body>
</html>
