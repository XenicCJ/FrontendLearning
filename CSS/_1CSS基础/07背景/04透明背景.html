<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>透明背景</title>
	<style type="text/css">
		/*为不同div设置不同的背景色透明度*/
		div{
			background-color: rgba(120, 0, 0, 1.0);
		}
		div.first{
			background-color: rgba(120, 0, 0, 0.1);
		}
		div.second{
			background-color: rgba(120, 0, 0, 0.3);
		}
		div.third{
			background-color: rgba(120, 0, 0, 0.6);
		}
	</style>
</head>
<body>
	<p>使用 RGBA 颜色值：</p>
	<div class="first">
	  <h1>10% opacity</h1>
	</div>

	<div class="second">
	  <h1>30% opacity</h1>
	</div>

	<div class="third">
	  <h1>60% opacity</h1>
	</div>

	<div>
	  <h1>默认</h1>
	</div>
</body>
</html>
