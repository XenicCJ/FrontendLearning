<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>列表项标记</title>
	<style type="text/css">
		.a{
			list-style-type: circle;
		}
		.b{
			list-style-type: square;
		}
		.c{
			list-style-type: upper-roman;
		}
		.d{
			list-style-type: lower-greek;
		}
	</style>
</head>
<body>
	<h1>列表</h1>
	<p>无序列表实例：</p>

	<ul class="a">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<ul class="b">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<p>有序列表实例：</p>
	<ol class="c">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<ol class="d">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>
</body>
</html>
