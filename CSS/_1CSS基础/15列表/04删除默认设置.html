<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>删除默认设置</title>
	<style type="text/css">
		.demo{
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<p>Default list:</p>
	<ul>
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<p>删除项目符号、外边距和内边距：</p>

	<ul class="demo">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>
</body>
</html>
