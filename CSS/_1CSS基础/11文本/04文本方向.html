<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文本方向</title>
	<style type="text/css">
		/*设置文本从右向左显示*/
		p.ex1{
			text-align: left;
			direction: rtl;
			unicode-bidi: bidi-override;
		}
	</style>
</head>
<body>
	<p>This is the default text direction.</p>
	<p class="ex1">This is right-to-left text direction.</p>
</body>
</html>
