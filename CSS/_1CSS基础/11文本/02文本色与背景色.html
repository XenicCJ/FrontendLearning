<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文本色与背景色</title>
	<style type="text/css">
		/*搭配文本颜色与背景颜色，使显示效果合适*/
		body{
			background-color: gray;
		}
		h1{
			background-color: black;
			color: white;
		}
		p{
			color: blue;
		}
	</style>
</head>
<body>
	<h1>此标题是带黑色背景的白色文本</h1>
	<p>此页面有灰色背景和蓝色文本。</p>
	<p>另一段文本。</p>
</body>
</html>
