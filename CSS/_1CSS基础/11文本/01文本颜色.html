<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文本颜色</title>
	<style type="text/css">
		/*为文本添加颜色*/
		h1{
			color: green;
		}
		p{
			color: blue;
		}
	</style>
</head>
<body>
	<h1>这是标题 1</h1>

	<p>这是一段普通的段落。请注意文本为蓝色。页面的默认文本颜色在 body 选择器中定义。</p>

	<p>另一段文本。</p>
</body>
</html>
