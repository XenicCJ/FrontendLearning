<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>可悬停表格</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width: 50%;
		}
		th,td{
			border-bottom: 1px solid black;
			height: 50px;
			padding-left: 10px;
		}
		tr:hover{
			background-color: #EEEEEE;
		}
	</style>
</head>
<body>
	<h1>可悬停表格</h1>
	<p>将鼠标移到表格行上可以查看效果。</p>

	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>Savings</th>
	  </tr>
	  <tr>
	    <td>Bill</td>
	    <td>Gates</td>
	    <td>$100</td>
	  </tr>
	  <tr>
	    <td>Steve</td>
	    <td>Jobs</td>
	    <td>$150</td>
	  </tr>
	  <tr>
	    <td>Elon</td>
	    <td>Musk</td>
	    <td>$300</td>
	  </tr>
	  <tr>
	    <td>Mark</td>
	    <td>Zuckerberg</td>
	    <td>$250</td>
	  </tr>
	</table>
</body>
</html>
