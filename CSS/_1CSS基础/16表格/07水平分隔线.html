<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>水平分隔线</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width: 50%;
		}
		th,td{
			border-bottom: 1px solid black;
			height: 50px;
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<h1>水平分隔线</h1>
	<p>为 th 和 td 添加 border-bottom，已实现水平分隔线：</p>

	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>Savings</th>
	  </tr>
	  <tr>
	    <td>Bill</td>
	    <td>Gates</td>
	    <td>$100</td>
	  </tr>
	  <tr>
	    <td>Steve</td>
	    <td>Jobs</td>
	    <td>$150</td>
	  </tr>
	  <tr>
	    <td>Elon</td>
	    <td>Musk</td>
	    <td>$300</td>
	  </tr>
	  <tr>
	    <td>Mark</td>
	    <td>Zuckerberg</td>
	    <td>$250</td>
	  </tr>
	</table>
</body>
</html>
