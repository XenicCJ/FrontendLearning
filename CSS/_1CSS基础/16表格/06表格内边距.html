<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格内边距</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 50%;
		}
		th,td{
			height: 50px;
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<h1>padding 属性</h1>
	<p>这个属性在表格的内容与边框之间添加空间。</p>

	<table>
	  <tr>
	    <th>Firstname</th>
	    <th>Lastname</th>
	    <th>Savings</th>
	  </tr>
	  <tr>
	    <td>Bill</td>
	    <td>Gates</td>
	    <td>$100</td>
	  </tr>
	  <tr>
	    <td>Steve</td>
	    <td>Jobs</td>
	    <td>$150</td>
	  </tr>
	  <tr>
	    <td>Elon</td>
	    <td>Musk</td>
	    <td>$300</td>
	  </tr>
	  <tr>
	    <td>Mark</td>
	    <td>Zuckerberg</td>
	    <td>$250</td>
	  </tr>
	</table>
</body>
</html>
