<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格边框</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<p>使用border属性设置表格边框</p>
	<table>
		<th>First Name</th>
		<th>Last Name</th>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steve</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
