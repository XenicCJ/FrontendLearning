<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>轮廓简写</title>
	<style type="text/css">
		/*使用简写的属性设置轮廓*/
		.ex1{
			outline: dashed;
		}
		.ex2{
			outline: dotted red;
		}
		.ex3{
			outline: 5px solid yellow;
		}
		.ex4{
			outline: thick ridge pink;
		}
	</style>
</head>
<body>
	<p class="ex1">点状轮廓。</p>
	<p class="ex2">红色的点状轮廓。</p>
	<p class="ex3">5 像素的黄色实线轮廓。</p>
	<p class="ex4">粗的粉色凸脊轮廓。</p>
</body>
</html>
