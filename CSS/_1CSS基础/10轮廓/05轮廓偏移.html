<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>轮廓偏移</title>
	<style type="text/css">
		/*使用offset属性指定轮廓与边框的距离*/
		p{
			margin: 20px;
			background-color: yellow;
			border: thin solid black;
			outline: thin solid red;
			outline-offset: 15px;
		}
	</style>
</head>
<body>
	<h1>outline-offset 属性</h1>
	<p>本段落在边框边缘外 15 像素处有一条轮廓线。</p>
</body>
</html>
