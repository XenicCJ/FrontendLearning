<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>邮件</title>
</head>
<body>
	<p>
		这是一个比较详细的电子邮件链接：
		<a href="mailto:someone@163.com?cc=someoneelse@163w.com&bcc=andsomeoneelse@163.com&subject=Come%20To%20The%20Party!">发送邮件</a>
	</p>

	<p>
		<b>注意：</b>应该使用 %20 来替换单词之间的空格，这样浏览器就可以正确地显示文本了。
	</p>
</body>
</html>
