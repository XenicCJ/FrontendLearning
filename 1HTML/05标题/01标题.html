<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>标题</title>
</head>
<body>
	<h1>这是1级标题</h1>
	<h2>这是2级标题</h2>
	<h3>这是3级标题</h3>
	<h4>这是4级标题</h4>
	<h5>这是5级标题</h5>
	<h6>这是6级标题</h6>
	<p>浏览器会自动在标题前后添加空行</p>
	<p>标题标签应只用于标题，搜索引擎使用标题为网页结构和内容编制索引</p>
</body>
</html>
