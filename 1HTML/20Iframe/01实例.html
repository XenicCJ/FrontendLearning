<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iframe</title>
</head>
<body>
	<p>iframe 用于在网页内显示网页。</p>
	<p>height 和 width 属性用于规定 iframe 的高度和宽度。</p>
	<p>属性值的默认单位是像素，但也可以用百分比来设定（比如 "80%"）。</p>
	<p>frameborder 属性规定是否显示 iframe 周围的边框,设置属性值为 "0" 就可以移除边框：</p>
	<p>iframe 可用作链接的目标（target),链接的 target 属性必须引用 iframe 的 name 属性：</p>
	<iframe name="theFrame" src="https://www.w3school.com.cn/" width="800" height="600"></iframe>
	<p><a href="https://warframe.huijiwiki.com/wiki/Mainpage" target="theFrame">链接</a></p>
</body>
</html>
