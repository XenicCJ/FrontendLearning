<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table border="1">
		<caption>本节标签汇总</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>table</td>
			<td>定义表格</td>
		</tr>
		<tr>
			<td>caption</td>
			<td>定义表格标题</td>
		</tr>
		<tr>
			<td>th</td>
			<td>定义表头</td>
		</tr>
		<tr>
			<td>tr</td>
			<td>定义行</td>
		</tr>
		<tr>
			<td>td</td>
			<td>定义单元格</td>
		</tr>
		<tr>
			<td>thead</td>
			<td>定义表头部分</td>
		</tr>
		<tr>
			<td>tbody</td>
			<td>定义主体部分</td>
		</tr>
		<tr>
			<td>tfoot</td>
			<td>定义表尾部分</td>
		</tr>
		<tr>
			<td>col</td>
			<td>用于定义列的属性</td>
		</tr>
		<tr>
			<td>colgroup</td>
			<td>定义表格列的组</td>
		</tr>
	</table>
</body>
</html>
