<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>本节标签汇总</title>
</head>
<body>
	<table border="1">
		<caption>引用和术语定义</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>abbr</td>
			<td>定义缩写</td>
		</tr>
		<tr>
			<td>acronym</td>
			<td>定义首字母缩写</td>
		</tr>
		<tr>
			<td>address</td>
			<td>定义地址</td>
		</tr>
		<tr>
			<td>bdo</td>
			<td>定义文字方向</td>
		</tr>
		<tr>
			<td>blockquote</td>
			<td>定义长引用</td>
		</tr>
		<tr>
			<td>q</td>
			<td>定义短的引用</td>
		</tr>
		<tr>
			<td>cite</td>
			<td>定义引用、引证</td>
		</tr>
		<tr>
			<td>dfn</td>
			<td>定义一个定义项目</td>
		</tr>
	</table>
</body>
</html>
