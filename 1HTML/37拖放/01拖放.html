<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>拖放</title>
	<style type="text/css">
		#containerleft,#containerright{
			float: left;
			width: 300px;
			height: 200px;
			padding: 10px;
			margin: 10px;
			border: 1px solid #bbbbbb;
		}
	</style>

	<script type="text/javascript">
		function allowDrop(event){
			event.preventDefault();
		}

		function drag(event){
			event.dataTransfer.setData("Text",event.target.id);
		}

		function drop(event){
			event.preventDefault();
			var data=event.dataTransfer.getData("Text");
			event.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<div id="containerleft" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div id="containerright" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br/>
	<img id= "imgrabbit" src="../resource/img/rabbit.jpg" draggable="true" ondragstart="drag(event)" />
</body>
</html>
