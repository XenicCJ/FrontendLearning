<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>figure元素</title>
</head>
<body>
	<p>figure元素组合图片和标题</p>
	<p>figcaption元素定义标题</p>
	<figure>
	   <img src="../resource/img/giraffe.gif" alt="giraffe" width="304" height="228">
	   <figcaption>Fig1. - The Pulpit Pock, Norway.</figcaption>
	</figure> 
</body>
</html>
