<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>内部样式表</title>
	<style type="text/css">
		h1{color: red;}
		p{color: blue;}
	</style>
</head>

	<h1>在head中添加CSS代码</h1>
	<p>在head中编写内部样式表可以用于设定元素样式</p>
</body>
</html>
