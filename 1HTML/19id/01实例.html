<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>id属性实例</title>
	<style type="text/css">
		#headline{
			color: red;
			background-color: blue;
			font-size: 45px;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>
<body>
	<h1 id=headline>id属性实例</h1>
	<p>HTML id 属性用于 为HTML 元素指定唯一的 id。</p>
	<p>一个 HTML文档中不能存在多个有相同 id 的元素。</p>
	<p>id 属性指定 HTML 元素的唯一 ID。 id 属性的值在 HTML 文档中必须是唯一的。</p>
	<p>id 属性用于指向样式表中的特定样式声明。JavaScript 也可使用它来访问和操作拥有特定 ID 的元素。</p>
	<p>id 的语法是：写一个井号 (#)，后跟一个 id 名称。然后，在花括号 {} 中定义 CSS 属性</p>
</body>
</html>
