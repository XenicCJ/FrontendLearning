<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>引用</title>
</head>
<body>
	<p>
		这是长引用：
		<blockquote>
			使用 blockquote 元素的话，浏览器会插入换行和外边距，而 q 元素不会有任何特殊的呈现。
		</blockquote>
	</p>
	<p>WWF 的目标是：<q>构建人与自然和谐共存的世界。</q></p>
</body>
</html>
