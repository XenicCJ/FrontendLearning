<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>查看网站源码</title>
</head>
<body>
	<p>您是否有过这样的经历，当你看到一个很棒的站点，你会很想知道开发人员是如何将它实现的？</p>
	<p>你有没有看过一些网页，并且想知道它是如何做出来的呢？</p>
	<p>要揭示一个网站的技术秘密，其实很简单。单击浏览器的“查看”菜单，选择“查看源文件”即可。随后你会看到一个弹出的窗口，窗口内就是实际的 HTML 代码。</p>
</body>
</html>
