<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>有序列表的标记</title>
</head>
<body>
	<h4>数字列表：</h4>
	<ol>
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>  

	<h4>字母列表：</h4>
	<ol type="A">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>  

	<h4>小写字母列表：</h4>
	<ol type="a">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>  

	<h4>罗马字母列表：</h4>
	<ol type="I">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>  

	<h4>小写罗马字母列表：</h4>
	<ol type="i">
		<li>苹果</li>
		<li>香蕉</li>
		<li>柠檬</li>
		<li>桔子</li>
	</ol>  
</body>
</html>
