<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>省略与排版</title>
</head>
<body>
	<p>一般来说浏览器会忽略源代码中多余的空格和空行，连续的空行和空格会显示为一个空格。</p>
	<p>
	用p标签排版以默认方式显示的唐诗：
			春晓
			春眠不觉晓，
				处处闻啼鸟。
					夜来风雨声，
						花落知多少。
	</p>
	<pre>
用pre标签排版的内容：
	春晓
	春眠不觉晓，
		处处闻啼鸟。
			夜来风雨声，
				花落知多少。
	</pre>

</body>
</html>
