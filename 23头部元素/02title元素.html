<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>这是标题</title>
</head>
<body>
	<p>title元素定义文档标题</p>
	<p>title元素可以：</p>
	<ul>
		<li>定义浏览器工具栏中的标题</li>
		<li>提供页面被添加到收藏夹时显示的标题</li>
		<li>显示在搜索引擎结果中的页面标题</li>
	</ul>
</body>
</html>
