<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>本节标签汇总</title>
</head>
<body>
	<table border="1">
		<caption>本节标签汇总</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>html</td>
			<td>定义html文档</td>
		</tr>
		<tr>
			<td>body</td>
			<td>定义文档主体</td>
		</tr>
		<tr>
			<td>hr</td>
			<td>定义水平线</td>
		</tr>
		<tr>
			<td>!--...--</td>
			<td>定义注释</td>
		</tr>
	</table>
</body>
</html>
