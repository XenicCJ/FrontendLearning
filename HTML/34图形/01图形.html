<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>图形</title>
</head>
<body>
	<!-- 在myCanvas1元素中绘制一些图形和线条 -->
	<canvas id="myCanvas1" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
	<!-- 一个svg图形 -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
	  <polygon points="100,10 40,180 190,60 10,60 160,180"
	  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
	</svg>

	<script type="text/javascript">
		var myCanvas1=document.getElementById("myCanvas1");
		var context1=myCanvas1.getContext("2d");
		<!-- 画一个从粉色渐变到黄色的背景 -->
		var gradient1=context1.createLinearGradient(50,100,150,100);
		gradient1.addColorStop(0,"#FFC0CB");
		gradient1.addColorStop(1,"#FFFF00");
		context1.fillStyle=gradient1;
		context1.fillRect(0,0,200,200);
		<!-- 画两个层叠的矩形 -->
		context1.fillStyle="#FF0000";
		context1.fillRect(45,45,100,100);
		context1.fillStyle="#00FF00";
		context1.fillRect(55,55,100,100);
		<!-- 画两条宽度为5的蓝色斜线 -->
		context1.moveTo(10,10);
		context1.lineTo(190,190);
		context1.moveTo(190,10);
		context1.lineTo(10,190);
		context1.lineWidth=5;
		context1.strokeStyle="#0000FF";
		context1.stroke();
	</script>
</body>
</html>
