<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>本节标签汇总</title>
</head>
<body>
	<table border="1">
		<caption>本节标签汇总</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>style</td>
			<td>定义样式定义。</td>
		</tr>
		<tr>
			<td>link</td>
			<td>定义资源引用。</td>
		</tr>
		<tr>
			<td>div</td>
			<td>定义文档中的节或区域（块级）。</td>
		</tr>
		<tr>
			<td>span</td>
			<td>定义文档中的行内的小块或区域。</td>
		</tr>
	</table>
</body>
</html>
