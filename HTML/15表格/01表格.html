<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格</title>
</head>
<body>
	<p>表格由table定义</p>
	<p>表格边框由border属性定义</p>
	<p>表格一行由tr定义，数据单元由td定义，表头由th定义</p>
	<p>表格标题由caption定义</p>
	<table border="3">
		<caption>一些货物</caption>
		<tr>
			<th>水果</th>
			<th>蔬菜</th>
		</tr>
		<tr>
			<td>西瓜</td>
			<td>青菜</td>
		</tr>
		<tr>
			<td>苹果</td>
			<td>西蓝花</td>
		</tr>
	</table>
	<hr>

	<p>数据单元格可以包含文本、图片、列表、段落、表单、水平线、表格等等</p>
</body>
</html>
