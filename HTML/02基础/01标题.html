<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>标题</title>
</head>
<body>
	<h1>这是1级标题</h1>
	<h2>这是2级标题</h2>
	<h3>这是3级标题</h3>
	<h4>这是4级标题</h4>
	<h5>这是5级标题</h5>
	<h6>这是6级标题</h6>
	<p>请仅仅把标题标签用于标题文本。不要仅仅为了产生粗体文本而使用它们。请使用其它标签或 CSS 代替。</p>
</body>
</html>
