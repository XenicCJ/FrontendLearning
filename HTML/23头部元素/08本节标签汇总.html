<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>本节标签汇总</title>
</head>
<body>
	<table border="1">
		<caption>本节标签汇总</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>head</td>
			<td>定义关于文档的信息</td>
		</tr>
		<tr>
			<td>title</td>
			<td>定义文档标题</td>
		</tr>
		<tr>
			<td>base</td>
			<td>定义链接的默认地址或目标</td>
		</tr>
		<tr>
			<td>link</td>
			<td>定义链接外部文档</td>
		</tr>
		<tr>
			<td>meta</td>
			<td>定义文档元数据</td>
		</tr>
		<tr>
			<td>script</td>
			<td>定义客户端脚本</td>
		</tr>
		<tr>
			<td>style</td>
			<td>定义文档的样式</td>
		</tr>
	</table>
</body>
</html>
