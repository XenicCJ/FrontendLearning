<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>在js中使用id属性</title>
</head>
<body>
	<h1 id="headline">id属性实例</h1>
	<p>JavaScript 也可以使用 id 属性为特定元素执行某些任务。</p>
	<p>JavaScript 可以使用 getElementById() 方法访问拥有特定 id 的元素</p>

	<script type="text/javascript">
		alert("这里修改了标签内容");
		document.getElementById("headline").innerHTML="在js中使用id属性";
	</script>
</body>
</html>
