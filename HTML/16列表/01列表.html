<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>列表</title>
</head>
<body>
	<hr>

	<p>无序列表是一个项目的列表，此列项目使用粗体圆点（典型的小黑圆圈）进行标记</p>
	<p>列表项内部可以使用段落、换行符、图片、链接以及其他列表等等</p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
	</ul>
	<hr>

	<p>同样，有序列表也是一列项目，列表项目使用数字进行标记</p>
	<p>列表项内部可以使用段落、换行符、图片、链接以及其他列表等等</p>
	<ol>
		<li>Coffee</li>
		<li>Milk</li>
	</ol>
	<hr>

	<p>自定义列表不仅仅是一列项目，而是项目及其注释的组合</p>
	<p>定义列表的列表项内部可以使用段落、换行符、图片、链接以及其他列表等等</p>
	<dl>
		<dt>西瓜</dt>
		<dd>一种水果</dd>
		<dt>青菜</dt>
		<dd>一种蔬菜</dd>
	</dl>
</body>
</html>
