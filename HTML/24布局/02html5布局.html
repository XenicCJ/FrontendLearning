		<h1>GTAOL</h1>
		<p>2013年秋，《GTAOL》紧随《GTA5》上市，作为一款单机游戏的线上模式，《GTAOL》的表现令人惊艳。在《GTAOL》的世界里，你可与友人驾车兜风，也可与敌人拼死相杀。《GTAOL》不仅能让玩家们创建出心仪的角色，过上自己的生活，更是为玩家们提供了极为自由的犯罪世界，在暴力为王的洛圣都，死斗、抢劫、竞速等火爆刺激的玩法让人欲罢不能，帮派火拼亦让人饱尝杀戮快感，总而言之，洛圣都的一切创意与疯狂，尽在《GTAOL》。</p>
