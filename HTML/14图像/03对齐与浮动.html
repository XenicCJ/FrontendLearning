<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>对齐</title>
</head>
<body>
	<h1>未设置对齐属性的图像</h1>
	<p>在文本中的<img src="../resource/img/rabbit.jpg" height="100">图像</p>
	<hr>

	<h1>设置对齐属性的图像</h1>
	<p>在文本中的<img src="../resource/img/rabbit.jpg" align="bottom" height="100">下部对齐的图像</p>
	<p>在文本中的<img src="../resource/img/rabbit.jpg" align="middle" height="100">中部对齐的图像</p>
	<p>在文本中的<img src="../resource/img/rabbit.jpg" align="top" height="100">上部对齐的图像</p>
	<hr>

	<p>请注意，bottom 对齐方式是默认的对齐方式。</p>
	<hr>

	<h1>左右浮动</h1>
	<p>在文本中的<img src="../resource/img/rabbit.jpg" align="left" height="100">向左浮动的图像</p>
	<p>在文本中的<img src="../resource/img/rabbit.jpg" align="right" height="100">向右浮动的图像</p>
</body>
</html>
