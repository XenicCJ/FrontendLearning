<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>插入图像</title>
</head>
<body>
	<hr>
	<p>一个普通图像：<img src="../resource/img/toyBear.jpg" height="100"></p>

	<p>一个gif图像：<img src="../resource/img/giraffe.gif" height="100"></p>

	<p>一个来自外部的图像：<img src="https://tse1-mm.cn.bing.net/th/id/R-C.18ce6009c63ca070bf0fad72d3ace304?rik=fX3M2Enzp4%2fGMA&riu=http%3a%2f%2fi2.hdslb.com%2fbfs%2farchive%2fa24db8a1784d05cc0e2ce7732496debebaf7851f.jpg&ehk=OgwXzF9fGBdQvyx%2fxKyFqYB4L5gfrY82SDaAdaPeDjk%3d&risl=&pid=ImgRaw&r=0" height="100"></p>
	<hr>

	<p>要在页面上显示图像，你需要使用源属性（src）。src 指 "source"。源属性的值是图像的 URL 地址。URL 指存储图像的位置。</p>
	<hr>

	<p>alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。</p>
	<p>无法载入的图像：<img src="乐.jpg" alt="乐"></p>
</body>
</html>
