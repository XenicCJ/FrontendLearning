<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>article元素</title>
</head>
<body>
	<article>
		<section>
			<h2>article元素</h2>
			<p>article元素规定独立的自包含内容</p>
			<p>文档有其自身含义，可以独立网站其他内容进行阅读</p>
			<p>article元素的应用场景：</p>
			<ul>
				<li>论坛</li>
				<li>博客</li>
				<li>新闻</li>
			</ul>
		</section>
		<section>
			<h2>嵌套语义元素</h2>
			<p>语义元素间可以嵌套，例如article和section以任何方向嵌套的情况都会有。</p>
		</section>
	</article>
</body>
</html>
