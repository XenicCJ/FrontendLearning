<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>实例</title>

	<script type="text/javascript">
		function showTime(){
			document.getElementById("timeArea").innerHTML=Date();
		}
	</script>
</head>
<body>
	<p>用js显示时间</p>
	<button type="button" onclick="showTime()">点击显示时间</button>
	<p id="timeArea"></p>
	<hr>

	<p>HTML script 标签用于定义客户端脚本（JavaScript）。</p>
	<p>script 元素即可包含脚本语句，也可通过 src 属性指向外部脚本文件。</p>
	<p>如需选取 HTML 元素，JavaScript 最常用 document.getElementById() 方法。</p>
</body>
</html>
