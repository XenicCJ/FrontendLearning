<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html元素</title>
</head>
<body>
	<p>html元素是指从开始标签（opening tag）到结束标签（closing tag）的所有代码。</p>
	<p>元素内容是开始标签与结束标签之间的内容，某些标签和在一些情况下元素有空内容。</p>
	<p>空元素一般在开始标签中关闭。</p>
	<p>大多数html元素可拥有属性。</p>
	<p>大多数html元素可以嵌套，例子如本文档所示。</p>
	<p>即使没有结束标签，一般来说也可以正常显示文档，但是不建议这么做，可能产生不可预料的错误，更严谨版本的html不允许这么做。
	<p>在本段落中<br/>使用了一个空元素来换行</p>
	<p>使用小写标签比较合适</p>
</body>
</html>
