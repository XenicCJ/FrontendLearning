<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html5布局元素汇总</title>
</head>
<body>
	<table border="1">
		<caption>html5布局元素汇总</caption>
		<tr>
			<th>标签</th>
			<th>描述</th>
		</tr>
		<tr>
			<td>header</td>
			<td>文档或节的页眉</td>
		</tr>
		<tr>
			<td>nav</td>
			<td>导航链接的容器</td>
		</tr>
		<tr>
			<td>section</td>
			<td>文档中的节</td>
		</tr>
		<tr>
			<td>article</td>
			<td>独立的自包含文章</td>
		</tr>
		<tr>
			<td>aside</td>
			<td>内容之外的内容</td>
		</tr>
		<tr>
			<td>footer</td>
			<td>文档或节的页脚</td>
		</tr>
		<tr>
			<td>details</td>
			<td>额外的细节</td>
		</tr>
		<tr>
			<td>summary</td>
			<td>details元素的标题</td>
		</tr>
	</table>
</body>
</html>
